  <table class="table mt-3"> 
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Department</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of employeeData">
       <td>{{row.id}}</td>
       <td>{{row.firstName}}</td>
       <td>{{row.lastName}}</td>
       <td>{{row.email}}</td>
       <td>{{row.mobile}}</td>
       <td>{{row.department}}</td>
        <td>
          <button (click)="onEdit(row)" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <mat-icon>create</mat-icon>
          </button>
           <!-- <button (click)="deleteEmployee(row)" type="button" data-bs-toggle="modal" class="btn btn-danger mx-2"> -->
            <!-- <mat-icon>Delete</mat-icon>  -->
          <button (click)="deleteEmployee(row)" type="button" data-bs-toggle="modal" class="btn btn-danger mx-2" mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        </div>
        <div class="modal-body">    
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputText" class="form-label">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputText" class="form-label">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email Address</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputNumber" class="form-label">Mobile Number</label>
              <input type="number" formControlName="mobile" class="form-control" id="mobile" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputText" class="form-label">Department</label>
              <input type="text" formControlName="department" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary" >Update</button>
          <!-- <button type="button" (click)="updateEmployeeDetails()" data-bs-toggle="modal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Update</button> -->
        </div>
      </div>
    </div>
  </div>
